  <script>
    navigator.webkitTemporaryStorage.queryUsageAndQuota (
    function(usedBytes, grantedBytes) {
        var str = 'we are using '+ usedBytes+ ' of '+ grantedBytes/8/1024/1024+ 'mb'
        document.write(str);
    },
    function(e) { document.write(e.toString())  }
);
